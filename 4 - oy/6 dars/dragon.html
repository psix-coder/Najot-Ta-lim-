<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <svg id="canvas">
        <!-- Elements will be added here -->
    </svg>

    <script>
        const svg = document.getElementById('canvas');
        const N = 10;  // Number of elements (segments of the dragon)
        const elems = [];
        const pointer = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        const rad = 100, frm = 0.05;
        const width = window.innerWidth, height = window.innerHeight;

        // Create the elements and append them to the svg
        for (let i = 0; i < N; i++) {
            const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
            use.setAttribute("href", "#dragonSegment");
            svg.appendChild(use);
            elems.push({ use, x: pointer.x, y: pointer.y });
        }

        // Basic shape for animation (dragon body segment)
        const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
        const shape = document.createElementNS("http://www.w3.org/2000/svg", "path");
        shape.setAttribute("id", "dragonSegment");
        shape.setAttribute("d", "M0,0 C10,-30 30,-30 40,0 C30,30 10,30 0,0 Z");
        shape.setAttribute("fill", "green");
        defs.appendChild(shape);
        svg.appendChild(defs);

        const run = () => {
            requestAnimationFrame(run);
            let e = elems[0];
            const ax = (Math.cos(3 * frm) * rad * width) / height;
            const ay = (Math.sin(4 * frm) * rad * height) / width;
            e.x += (ax + pointer.x - e.x) / 10;
            e.y += (ay + pointer.y - e.y) / 10;

            for (let i = 1; i < N; i++) {
                let e = elems[i];
                let ep = elems[i - 1];
                const a = Math.atan2(e.y - ep.y, e.x - ep.x);
                e.x += (ep.x - e.x + (Math.cos(a) * (100 - i)) / 5) / 4;
                e.y += (ep.y - e.y + (Math.sin(a) * (100 - i)) / 5) / 4;
                const s = (162 + 4 * (1 - i)) / 50;

                e.use.setAttribute('transform',
                    `translate(${(ep.x + e.x) / 2}, ${(ep.y + e.y) / 2}) rotate(${(180 / Math.PI) * a}) translate(0, 0) scale(${s}, ${s})`
                );
            }
        };

        run();

        // Update pointer position based on mouse movement
        document.addEventListener('mousemove', (event) => {
            pointer.x = event.clientX;
            pointer.y = event.clientY;
        });
    </script>
</body>
</html>
