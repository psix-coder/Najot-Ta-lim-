<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #b2f0e4, #dfe7fd);
            color: #2d3436;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 30px;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            text-align: center;
            background: linear-gradient(135deg, #e8f5e9, #d0ebf8);
            color: #4caf50;
            transition: background-color 0.3s;
        }
        .card-body:hover {
            background-color: #c8e6c9;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2e7d32;
        }
        .card-text {
            font-size: 1rem;
            margin-top: 10px;
            color: #558b2f;
        }
        .btn-primary {
            background-color: #81c784;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #66bb6a;
            transform: translateY(-5px);
        }
        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(81, 199, 132, 0.5);
        }
        footer {
            background-color: #4caf50;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 30px;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .navbar {
            margin-bottom: 30px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .card-title {
                font-size: 1.25rem;
            }
        }
    </style>
    <title>Autosalon</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Autosalon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Autosalon Brendlari</h1>
        <div class="row">
            {% if brands %}
                {% for brand in brands %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ brand.name }}</h5>
                            <p class="card-text">Mamlakat: {{ brand.country }}</p>
                            <a href="{% url 'car_list' brand.id %}" class="btn btn-primary">Mashinalarni ko'rish</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-center">Brendlar mavjud emas.</p>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Autosalon. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
